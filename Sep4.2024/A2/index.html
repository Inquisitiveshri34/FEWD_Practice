<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCalculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="inbox"></div>
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4 dark">+</div>
        <div class="box box5">4</div>
        <div class="box box6">5</div>
        <div class="box box7">6</div>
        <div class="box box8 dark">-</div>
        <div class="box box9">7</div>
        <div class="box box10">8</div>
        <div class="box box11">9</div>
        <div class="box box12 dark">x</div>
        <div class="box box13 redbg">C</div>
        <div class="box box14">0</div>
        <div class="box box15 dark">=</div>
        <div class="box box16 dark">/</div>
    </div>
</body>
</html>
