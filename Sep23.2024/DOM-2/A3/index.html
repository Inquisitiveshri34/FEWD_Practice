<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min and Max Leaderboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <div class="scoreBoard">
            <div class="scoreMin">
                <div id="minValue"></div>
                <p class="min">MIN</p>
            </div>
            <div class="scoreMax">
                <div id="maxValue"></div>
                <p class="max">Max</p>
            </div>
        </div>
        <div class="gameBox">
            <div class="scoreBox">
                <p class="score">SCORE</p>
                <div id="scoreDisplay"></div>
            </div>
            <div class="scoreCalculator">
                <div class="numBox darkgreenBox numBox1">1</div>
                <div class="numBox orangeBox numBox2">2</div>
                <div class="numBox darkgreenBox numBox3">3</div>
                <div class="numBox orangeBox numBox4">4</div>
                <div class="numBox orangeBox numBox5">5</div>
                <div class="numBox orangeBox numBox6">6</div>
                <div class="numBox darkgreenBox numBox7">7</div>
                <div class="numBox orangeBox numBox8">8</div>
                <div class="numBox darkgreenBox numBox9">9</div>
                <div class="numBox purpleBox numBox0">0</div>
            </div>
            <div class="enter">ENTER</div>
        </div>
    </div>  
</body>
<script>

</script>
</html>
